<div class="wrapper-container">
  <form class="half-width" [formGroup]="pharmacistForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Pharmacist Name</mat-label>
      <input matInput type="text" required formControlName="pharmacistName"/>
      <mat-error *ngIf="(
        pharmacistForm.get('pharmacistName')?.touched &&
        pharmacistForm.get('pharmacistName')?.errors &&
        pharmacistForm.get('pharmacistName')?.hasError('required')
      )">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email Address</mat-label>
      <input matInput type="email" required formControlName="pharmacistEmail" />
      <mat-error *ngIf="(
        pharmacistForm.get('pharmacistEmail')?.touched &&
        pharmacistForm.get('pharmacistEmail')?.errors &&
        pharmacistForm.get('pharmacistEmail')?.hasError('required')
      )">
        Email is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Department Name</mat-label>
      <input matInput type="text" required formControlName="pharmacistDepartment" />
      <mat-error *ngIf="(
        pharmacistForm.get('pharmacistDepartment')?.touched &&
        pharmacistForm.get('pharmacistDepartment')?.errors &&
        pharmacistForm.get('pharmacistDepartment')?.hasError('required')
      )">
        Department is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput type="text" required formControlName="pharmacistAddress" />
      <mat-error *ngIf="(
        pharmacistForm.get('pharmacistAddress')?.touched &&
        pharmacistForm.get('pharmacistAddress')?.errors &&
        pharmacistForm.get('pharmacistAddress')?.hasError('required')
      )">
        Address is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput type="tel" required formControlName="pharmacistPhoneNumber" />
      <mat-error *ngIf="(
        pharmacistForm.get('pharmacistPhoneNumber')?.touched &&
        pharmacistForm.get('pharmacistPhoneNumber')?.errors &&
        pharmacistForm.get('pharmacistPhoneNumber')?.hasError('required')
      )">
        Phone Number is required
      </mat-error>
      <mat-error *ngIf="(
        pharmacistForm.get('pharmacistPhoneNumber')?.touched &&
        pharmacistForm.get('pharmacistPhoneNumber')?.errors &&
        pharmacistForm.get('pharmacistPhoneNumber')?.hasError('required')
      )">
        Please enter a valid phone number
      </mat-error>
    </mat-form-field>

    <div class="button-groups">
      <button mat-raised-button class="submit-btn" [disabled]="!pharmacistForm.valid">Add Pharmacist</button>
      <button mat-raised-button color="warn" (click)="onReset()">Reset</button>
    </div>
  </form>
  <div class="illustration-container half-width">
    <img [src]="'assets/images/Pharmacist.avif'" class="half-width" alt="Pharmacist" />
    </div>
